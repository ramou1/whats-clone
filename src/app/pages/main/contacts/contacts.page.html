<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModal()" color="dark">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Contatos</ion-title>
    <ion-buttons slot="end">
      <ion-button disabled="true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item lines="none" *ngFor="let contact of contacts"> 
      <ion-avatar>
        <img [src]="contact.photo" />
      </ion-avatar>
      <ion-label>
        <h4>{{contact.name}} </h4>
        <p>{{contact.email}}</p>
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
